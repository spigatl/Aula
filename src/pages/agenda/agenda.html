<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Agenda</ion-title>
  </ion-navbar>
</ion-header>


+<ion-content padding>
  <ion-list>
   <ion-item *ngFor="let item of items" (click)="editar(item)">
     {{ item.descricao }}
   </ion-item>
 </ion-list>
 <ion-fab right bottom>
   <button ion-fab danger (click)="presentProfileModal()"><ion-icon name="add"></ion-icon></button>
</ion-fab>
</ion-content>
