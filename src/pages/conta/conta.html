<ion-header>

  <ion-toolbar>
    <ion-buttons start>
      <button ion-button navPop>
        <ion-icon [name]="'close'" (click)="fechar()"></ion-icon>
      </button>
    </ion-buttons>
      <ion-title>Cadastro</ion-title>
    </ion-toolbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item>
        <ion-label Stacked>Descrição</ion-label>
        <ion-input type="text" [(ngModel)]="conta.descricao"></ion-input>
      </ion-item>
    </ion-list>
   <button ion-button full (click)="salvar()">Salvar</button>
</ion-content>
